      <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const nextCtx = document.getElementById("nextCanvas").getContext("2d");
        const holdCtx = document.getElementById("holdCanvas").getContext("2d");

        ctx.scale(25, 25);
        nextCtx.scale(25, 25);
        holdCtx.scale(25, 25);

        const colors = [
          null,
          "#FF0D72",
          "#0DC2FF",
          "#0DFF72",
          "#F538FF",
          "#FF8E0D",
          "#FFE138",
          "#3877FF",
        ];

        const arena = createMatrix(12, 20);

        const player = {
          pos: { x: 0, y: 0 },
          matrix: null,
          score: 0,
          lines: 0,
          next: null,
          hold: null,
          canHold: true,
        };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isGameOver = false;
        let isPaused = false;

        let hardDropEffect = {
          active: false,
          x: 0,
          y: 0,
          w: 0,
          h: 0,
          alpha: 0,
        };

        function createMatrix(w, h) {
          const matrix = [];
          while (h--) matrix.push(new Array(w).fill(0));
          return matrix;
        }

        function createPiece(type) {
          if (type === "I")
            return [
              [0, 1, 0, 0],
              [0, 1, 0, 0],
              [0, 1, 0, 0],
              [0, 1, 0, 0],
            ];
          if (type === "L")
            return [
              [0, 2, 0],
              [0, 2, 0],
              [0, 2, 2],
            ];
          if (type === "J")
            return [
              [0, 3, 0],
              [0, 3, 0],
              [3, 3, 0],
            ];
          if (type === "O")
            return [
              [4, 4],
              [4, 4],
            ];
          if (type === "Z")
            return [
              [5, 5, 0],
              [0, 5, 5],
              [0, 0, 0],
            ];
          if (type === "S")
            return [
              [0, 6, 6],
              [6, 6, 0],
              [0, 0, 0],
            ];
          if (type === "T")
            return [
              [0, 7, 0],
              [7, 7, 7],
              [0, 0, 0],
            ];
        }

        let piecesBag = [];
        function getNextPiece() {
          if (piecesBag.length === 0) {
            piecesBag = ["I", "L", "J", "O", "Z", "S", "T"];
            for (let i = piecesBag.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [piecesBag[i], piecesBag[j]] = [piecesBag[j], piecesBag[i]];
            }
          }
          return createPiece(piecesBag.pop());
        }

        function draw() {
          ctx.fillStyle = "#0d0d0d";
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          if (hardDropEffect.active && hardDropEffect.alpha > 0) {
            ctx.fillStyle = `rgba(255, 255, 255, ${hardDropEffect.alpha})`;
            ctx.fillRect(
              hardDropEffect.x,
              hardDropEffect.y,
              hardDropEffect.w,
              hardDropEffect.h,
            );
            hardDropEffect.alpha -= 0.08;
            if (hardDropEffect.alpha <= 0) hardDropEffect.active = false;
          }

          drawMatrix(arena, { x: 0, y: 0 }, ctx);

          const ghostPos = { ...player.pos };
          while (!collide(arena, { pos: ghostPos, matrix: player.matrix })) {
            ghostPos.y++;
          }
          ghostPos.y--;

          drawMatrix(player.matrix, ghostPos, ctx, true);
          drawMatrix(player.matrix, player.pos, ctx, false);
        }

        function drawMatrix(matrix, offset, context, isGhost = false) {
          matrix.forEach((row, y) => {
            row.forEach((value, x) => {
              if (value !== 0) {
                const bx = x + offset.x;
                const by = y + offset.y;

                if (isGhost) {
                  context.fillStyle = "rgba(255, 255, 255, 0.1)";
                  context.fillRect(bx, by, 1, 1);
                  return;
                }

                context.fillStyle = colors[value];
                context.fillRect(bx, by, 1, 1);

                context.fillStyle = "rgba(255, 255, 255, 0.4)";
                context.fillRect(bx, by, 1, 0.15);
                context.fillRect(bx, by, 0.15, 1);

                context.fillStyle = "rgba(0, 0, 0, 0.4)";
                context.fillRect(bx, by + 0.85, 1, 0.15);
                context.fillRect(bx + 0.85, by, 0.15, 1);

                context.fillStyle = "rgba(0, 0, 0, 0.1)";
                context.fillRect(bx + 0.2, by + 0.2, 0.6, 0.6);
              }
            });
          });
        }

        function drawPreview(ctx, matrix) {
          ctx.clearRect(0, 0, 400, 400);
          if (!matrix) return;
          const offsetX = (4 - matrix[0].length) / 2;
          const offsetY = (4 - matrix.length) / 2;
          drawMatrix(matrix, { x: offsetX, y: offsetY }, ctx);
        }

        function collide(arena, player) {
          const m = player.matrix;
          const o = player.pos;
          for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
              if (
                m[y][x] !== 0 &&
                (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0
              ) {
                return true;
              }
            }
          }
          return false;
        }

        function arenaSweep() {
          let rowCount = 0;
          outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
              if (arena[y][x] === 0) continue outer;
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            rowCount++;
          }

          if (rowCount > 0) {
            player.score += rowCount * 140;
            player.lines += rowCount;
            updateScore();
          }
        }

        function merge(arena, player) {
          player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
              if (value !== 0)
                arena[y + player.pos.y][x + player.pos.x] = value;
            });
          });
        }

        function playerDrop() {
          player.pos.y++;
          if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
            player.canHold = true;
          }
          dropCounter = 0;
        }

        function getPieceBounds(matrix) {
          let minX = matrix[0].length;
          let maxX = 0;
          let found = false;

          for (let y = 0; y < matrix.length; y++) {
            for (let x = 0; x < matrix[y].length; x++) {
              if (matrix[y][x] !== 0) {
                if (x < minX) minX = x;
                if (x > maxX) maxX = x;
                found = true;
              }
            }
          }
          if (!found) return { xOffset: 0, width: matrix[0].length };
          return { xOffset: minX, width: maxX - minX + 1 };
        }

        function playerHardDrop() {
          const startY = player.pos.y;
          while (!collide(arena, player)) {
            player.pos.y++;
          }
          player.pos.y--;

          player.score += 34;

          const bounds = getPieceBounds(player.matrix);

          hardDropEffect = {
            active: true,
            x: player.pos.x + bounds.xOffset,
            y: startY,
            w: bounds.width,
            h: player.pos.y - startY + player.matrix.length,
            alpha: 0.4,
          };

          merge(arena, player);
          playerReset();
          arenaSweep();
          updateScore();
          player.canHold = true;
          dropCounter = 0;
        }

        function playerMove(dir) {
          player.pos.x += dir;
          if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerReset() {
          if (player.next === null) player.next = getNextPiece();
          player.matrix = player.next;
          player.next = getNextPiece();
          drawPreview(nextCtx, player.next);
          player.pos.y = 0;
          player.pos.x =
            ((arena[0].length / 2) | 0) - ((player.matrix[0].length / 2) | 0);
          if (collide(arena, player)) {
            isGameOver = true;
            document.getElementById("gameOverMsg").style.display = "flex";
          }
        }

        function playerRotate(dir) {
          const pos = player.pos.x;
          let offset = 1;
          rotate(player.matrix, dir);
          while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
              rotate(player.matrix, -dir);
              player.pos.x = pos;
              return;
            }
          }
        }

        function rotate(matrix, dir) {
          for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
              [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
          }
          if (dir > 0) matrix.forEach((row) => row.reverse());
          else matrix.reverse();
        }

        function playerHold() {
          if (!player.canHold) return;

          if (player.hold === null) {
            player.hold = player.matrix;
            player.matrix = player.next;
            player.next = getNextPiece();
            drawPreview(nextCtx, player.next);
          } else {
            const temp = player.matrix;
            player.matrix = player.hold;
            player.hold = temp;
          }

          drawPreview(holdCtx, player.hold);

          player.pos.y = 0;
          player.pos.x =
            ((arena[0].length / 2) | 0) - ((player.matrix[0].length / 2) | 0);

          player.canHold = false;
        }

        function togglePause() {
          if (isGameOver) return;
          isPaused = !isPaused;
          const msg = document.getElementById("pauseMsg");
          if (isPaused) {
            msg.style.display = "flex";
          } else {
            msg.style.display = "none";
            update();
          }
        }

        function update(time = 0) {
          if (isGameOver) return;
          if (isPaused) return;

          const deltaTime = time - lastTime;
          lastTime = time;
          dropCounter += deltaTime;
          if (dropCounter > dropInterval) playerDrop();
          draw();
          requestAnimationFrame(update);
        }

        function updateScore() {
          document.getElementById("scoreDiv").innerText = player.score;
          const level = Math.floor(player.lines / 8) + 1;
          dropInterval = 1000 * Math.pow(0.8, level - 1);
          console.log(dropInterval + "ms");
        }

        function resetGame() {
          arena.forEach((row) => row.fill(0));
          player.score = 0;
          player.lines = 0;
          player.hold = null;
          player.next = null;
          drawPreview(holdCtx, null);
          updateScore();
          isGameOver = false;
          isPaused = false;
          document.getElementById("gameOverMsg").style.display = "none";
          document.getElementById("pauseMsg").style.display = "none";
          playerReset();
          update();
        }

        document.addEventListener("keydown", (event) => {
          if (isGameOver) return;

          if (event.keyCode === 80) {
            togglePause();
            return;
          }

          if (isPaused) return;

          if (event.keyCode === 37) playerMove(-1);
          else if (event.keyCode === 39) playerMove(1);
          else if (event.keyCode === 40) {
            playerDrop();
            player.score += 2;
            updateScore();
          } else if (event.keyCode === 38) playerRotate(1);
          else if (event.keyCode === 32) playerHardDrop();
          else if (event.keyCode === 67) playerHold();
        });

        window.addEventListener(
          "keydown",
          function (e) {
            if (
              [
                "Space",
                "ArrowUp",
                "ArrowDown",
                "ArrowLeft",
                "ArrowRight",
              ].indexOf(e.code) > -1
            ) {
              e.preventDefault();
            }
          },
          false,
        );

        playerReset();
        updateScore();
        update();
      </script>
